<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="centeredTable job-listing">
        <tr th:each="job : ${jobs}"> <!-- ${jobs} is arraylist of jobs -->
            <td>
<!--                <th:block th:text="${job.toString()}"></th:block>-->
                <p th:text="${'ID: ' + job.id}">ID</p>
                <p th:text="${'Name: ' + job.name}">Name</p>
                <p th:text="${'Employer: ' + job.employer}">Employer</p>
                <p th:text="${'Location: ' + job.location}">Location</p>
                <p th:text="${'Position Type: ' + job.positionType}">Position Type</p>
                <p th:text="${'Skill: ' + job.coreCompetency}">Skill</p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
